<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
     <ion-menu-button>

     </ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://th.bing.com/th/id/OIP.Cb015w-4Lr_HCtoM2VHGgAHaHa?rs=1&pid=ImgDetMain"/>
      </ion-avatar>
      <ion-label>
        <h1>Asmarina</h1>
        <p>Gathered: <span class="money">$ 15,00/span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updatedAt="25/08/2024 12:30:00" createdAt="23/08/2024" notes="Menerima Pesanan Rumah Joglo ke Seluruh Indonesia">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="goToPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
